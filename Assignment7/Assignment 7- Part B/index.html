<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <label id="stopwatch">00:00:00</label>
    <input type="date" id="datePicker" disabled>
    <div class="buttons">
      <button class = "btn btn-info" id="startBtn">Start</button>
      <button class = "btn btn-info" id="stopBtn">Stop</button>
      <button class = "btn btn-info" id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
